kind: pipeline
name: default

steps:
  - name: prepare_k8s_dev
    image: bash
    environment:
      APPLICATION_DEV:
        from_secret: application_dev
    commands:
      - echo "$APPLICATION_DEV" >> src/main/resources/application.properties
      - chmod 777 -R $(pwd)
    when:
      branch: [ dev ]

  - name: build_k8s_dev
    image: gradle
    commands:
      - gradle build -x test
    when:
      branch: [ dev ]

  - name: docker_k8s_dev
    image: plugins/docker
    settings:
      repo: lamth2/aikidodanang-backend
      tags:
        - '${DRONE_COMMIT:0:8}'
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch: [ dev ]

  - name: deploy_k8s_dev
    image: ethicaljobs/drone-gce-deploy
    pull: true
    environment:
      TAG: '${DRONE_COMMIT:0:8}'
    settings:
      cluster: aikido-cluster
      zone: asia-southeast1-a
      artefacts: k8s/app-k8s-dev.yml
      gce_key:
        from_secret: gce_token
    when:
      branch: [ dev ]

  - name: prepare_k8s_prod
    image: bash
    environment:
      APPLICATION_PROD:
        from_secret: application_prod
    commands:
      - echo "$APPLICATION_PROD" >> src/main/resources/application.properties
      - chmod 777 -R $(pwd)
    when:
      branch: [ master ]

  - name: build_k8s_prod
    image: gradle
    commands:
      - gradle build -x test
    when:
      branch: [ master ]

  - name: docker_k8s_prod
    image: plugins/docker
    settings:
      repo: lamth2/aikidodanang-backend
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch: [ master ]

  - name: deploy_k8s_prod
    image: ethicaljobs/drone-gce-deploy
    pull: true
    settings:
      cluster: aikido-cluster
      zone: asia-southeast1-a
      artefacts: k8s/app-k8s-prod.yml
      gce_key:
        from_secret: gce_token
    when:
      branch: [ master ]

  - name: notify_fail
    image: drillster/drone-email
    settings:
      from: drone@aikidodanang.org
      recipients: [ support@aikidodanang.org ]
      host:
        from_secret: email_host
      username:
        from_secret: email_username
      password:
        from_secret: email_password
      subject: >
        [Build #{{build.number}} {{ build.status }}]
      body: |
        {{ repo.owner }}/{{ repo.name }} - branch {{commit.branch}}
        (Link: {{build.link}})
    when:
      status: [ failure ]

  - name: notify_sucess
    image: drillster/drone-email
    settings:
      from: drone@aikidodanang.org
      recipients: [ support@aikidodanang.org ]
      host:
        from_secret: email_host
      username:
        from_secret: email_username
      password:
        from_secret: email_password
      subject: >
        [Build #{{build.number}} {{ build.status }}]
      body: |
        {{ repo.owner }}/{{ repo.name }} - branch {{commit.branch}}
        (Link: {{build.link}})
    when:
      status: [ success ]
