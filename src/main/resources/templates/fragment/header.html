<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://thymeleaf.org">
    <!-- Page Header -->
    <header class="masthead" th:style="'background-image: url('+ ${header.image} +')'" th:fragment="header">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div th:class="${header.classHeading}">
                <h1 th:utext="${header.heading}"></h1>
                <h2 class="subheading" th:utext="${header.subHeading}">O-sensei Morihei Ueshiba - Sáng tổ môn võ Aikido</h2>
                <span class="meta" th:utext="${header.meta}"></span>
            </div>
          </div>
        </div>
      </div>
    </header>
</html>
