<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://thymeleaf.org">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" th:fragment="nav">
      <div class="container">
        <a class="navbar-brand" href="/" th:text="#{index.header}">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item" th:each="item : ${nav.navItem}">
                  <a class="nav-link" th:href="@{/page/{page}/{link}/{defaultPost}(page=${item.page}, link=${item.link}, defaultPost=${item.defaultPost})}" th:text="${item.displayName}">Contact</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
</html>
