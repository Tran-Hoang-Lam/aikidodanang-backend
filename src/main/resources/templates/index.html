<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">

<head th:replace="fragment/head::head"></head>

<body>
  <nav th:replace="fragment/nav::nav(navigation=${navigation})"></nav>
  <div class="page-header header-filter purple-filter" data-parallax="true"
       th:style="'background-image: url(' + ${post.image} + ')'">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
              <h1 th:text="${post.heading}">Aikido Shindokan Đà Nẵng</h1>
              <h3 th:text="${post.subHeading}" class="title text-center">Hệ phái Aikikai</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
        <div class="section section-text">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto" th:utext="${post.content}">
                </div>
            </div>
      </div>
    </div>
  </div>
  <div th:replace="fragment/footer::footer"></div>
</body>

</html>
