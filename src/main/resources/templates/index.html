<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">

<head>
  <title>Aikikai Shindokan Danang</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link th:href="@{/css/material-kit.css?v=2.0.4}" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" th:href="@{/}">
          Aikikai Shindokan Danang
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li th:each="nav : ${navigation}" th:class="${!nav.subNav.empty ? 'dropdown nav-item' : 'nav-item'}">
            <a href="https://google.com" th:class="${!nav.subNav.empty ? 'dropdown-toggle nav-link' : 'nav-link'}"
               th:text="${nav.item.displayName}" th:attr="data-toggle=${!nav.subNav.empty ? &quot;dropdown&quot; : ''}">
            </a>
            <th:block th:if="${!nav.subNav.empty}">
              <div class="dropdown-menu">
                <a th:each="sub : ${nav.subNav}" th:href="'#'" class="dropdown-item" th:text="${sub.displayName}"></a>
              </div>
            </th:block>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter purple-filter" data-parallax="true"
       style="background-image: url(https://res.cloudinary.com/dqbdhavya/image/upload/v1527360946/new-aikido-cover.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Aikido Shindokan Đà Nẵng</h1>
            <h3 class="title text-center">Hệ phái Aikikai</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <h2 class="title">Your main section here</h2>
      </div>
    </div>
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <div class="copyright align-content-center">
        <p class="copyright text-muted">Copyright &copy; Aikido Da Nang 2018</p>
      </div>
    </div>
  </footer>
  <script th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/plugins/moment.min.js}"></script>
  <script th:src="@{/js/plugins/nouislider.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/material-kit.js?v=2.0.4}" type="text/javascript"></script>
</body>

</html>
