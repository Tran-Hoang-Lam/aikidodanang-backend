<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">

<head th:replace="fragment/head::head"></head>

<body>

<!-- Main Content -->
<div class="container">
  <div class="row" id="react">
      <div class="col-lg-8 col-md-10 mx-auto" th:if="${previewContent != null}" th:utext="${previewContent}"></div>
      <div class="col-lg-8 col-md-10 mx-auto">
          <h2>Submit post</h2>
          <form method="post" th:action="@{/edit/post}">
              <div class="form-group floating-label-form-group controls">
                  <label for="heading">Heading</label>
                  <input type="text" class="form-control" placeholder="Heading" id="heading" name="heading" th:value="${heading}"/>
              </div>
              <div class="form-group floating-label-form-group controls">
                  <label for="subheading">Sub Heading</label>
                  <input type="text" id="subheading" placeholder="Subheading" class="form-control" name="subheading" th:value="${subheading}"/>
              </div>
              <div class="form-group floating-label-form-group controls">
                  <label for="content">Content</label>
                  <textarea name="content" id="content" cols="30" rows="40" placeholder="Content" class="form-control" th:text="${content}"></textarea>
              </div>
              <div class="form-group floating-label-form-group controls">
                  <select name="article" id="article" class="form-control">
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                  </select>
              </div>
              <p th:text="${result}"></p>
              <input type="submit" value="Save" name="process" class="btn btn-primary"/>
              <input type="submit" value="Preview" name="process" class="btn btn-primary"/>
          </form>
      </div>
  </div>
  </div>
</div>

<hr>

<!-- Footer -->
<footer th:replace="fragment/footer::footer">
</footer>

</body>

</html>
